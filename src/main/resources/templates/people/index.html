<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>

</head>
<body>
<div class="content">
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}"
           th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
    </div>
    <br/>
    <hr/>
    <a href="/people/new">Create new person</a>

</div>
<br/>
<hr/>
<a href="/books">Catalog of books</a>
</body>
</html>
